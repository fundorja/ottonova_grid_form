<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>ottonova Coding Challenge</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="logo"></div>
      <h1>Meet the founders</h1>
      <form action="">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="name" />
          <p class="hint"></p>
        </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="email" />
          <p class="hint"></p>
        </div>

        <div class="input-container">
          <label for="timeslot">Timeslot</label>
          <select name="timeslot" id="timeslot">
            <option value="choose">Select Timeslot</option>
          </select>
          <p class="hint"></p>
        </div>

        <div class="input-container">
          <label>
            <input type="radio" name="gender" id="male" value="male" class="radiobtn" />
            <div class="gender-select gm">Male</div>
          </label>
          <label>
            <input type="radio" name="gender" id="female" value="female" class="radiobtn" />
            <div class="gender-select gf">Female</div>
          </label>
          <label>
            <input type="radio" name="gender" id="diverse" value="diverse" class="radiobtn" />
            <div class="gender-select gd">Diverse</div>
          </label>
          <p class="hint"></p>
        </div>

        <div class="input-container">
          <label for="contact">I would like to be contacted!</label>
          <input type="checkbox" name="contact" id="contact" />
        </div>
        <input type="submit" value="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
